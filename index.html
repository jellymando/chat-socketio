<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Socket.io Chat Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div id="login">
    <h3>유저 정보 입력</h3>
    <form id="userInfoForm" class="form-inline">
      <div class="form-group">
        <label for="userName">닉네임: </label>
        <input type="text" class="form-control" id="userName">
      </div>
      <button type="submit" class="btn btn-primary">확인</button>
    </form>
  </div>
  <div id="chat" style="display: none;">
    <h3>채팅방</h3>
    <form id="messageForm" class="form-inline">
      <div class="form-group">
        <label for="msgForm">메세지: </label>
        <input type="text" class="form-control" id="msgForm">
      </div>
      <button type="submit" class="btn btn-primary">전송</button>
    </form>
    <div id="chatLogs"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
  $(function(){
    // socket.io 서버에 접속한다
    var socket = io();
    var $userName = $("#userName");
    var $msgForm = $("#msgForm");

    // 서버로 자신의 정보를 전송한다.
    $("#userInfoForm").submit(function(e) {
        e.preventDefault();

        socket.emit("login", {
          name: $userName.val()
        });
        $userName.val("");

        $("#login").hide();
        $("#chat").show();
    });

    // 서버로부터의 메시지가 수신되면
    socket.on("login", function(data) {
      $("#chatLogs").append("<div><strong>" + data + "</strong> 님이 입장하였습니다.</div>");
    });

    // 서버로부터의 메시지가 수신되면
    socket.on("chat", function(data) {
      $("#chatLogs").append("<div><strong>[" + data.userInfo.name + "]</strong> :" + data.msg + "</div>");
    });

    // 서버로 메시지를 전송한다.
    $("#messageForm").submit(function(e) {
      e.preventDefault();

      socket.emit("chat", {
        msg: $msgForm.val()
      });
      $msgForm.val("");
    });

    function makeRandomName(){
      var name = "";
      var possible = "abcdefghijklmnopqrstuvwxyz";
      for( var i = 0; i < 3; i++ ) {
        name += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return name;
    }
  });
  </script>
</body>
</html>
