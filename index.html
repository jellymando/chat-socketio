<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Socket.io Chat Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div id="login">
    <h3>유저 정보 입력</h3>
    <form id="userInfoForm" class="form-inline">
      <div class="form-group">
        <label for="userName">닉네임: </label>
        <input type="text" class="form-control" id="userName">
      </div>
      <button type="submit" class="btn btn-primary">확인</button>
    </form>
  </div>
  <div id="roomList" style="display: none;">
    <h3>채팅방 목록</h3>
    <button type="button" id="createRoom" class="btn btn-primary">채팅방 만들기</button>
    <ul id="roomListUl">
      <li id="noRoom">현재 채팅방이 없습니다.</li>
    </ul>
    <form id="createRoomForm" class="form-inline" style="display: none;">
      <div class="form-group">
        <label for="roomName">채팅방명: </label>
        <input type="text" class="form-control" id="roomName">
      </div>
      <button type="submit" class="btn btn-primary">만들기</button>
    </form>
  </div>
  <div id="chat" style="display: none;">
    <h3>채팅방</h3>
    <form id="messageForm" class="form-inline">
      <div class="form-group">
        <label for="msgForm">메세지: </label>
        <input type="text" class="form-control" id="msgForm">
      </div>
      <button type="submit" class="btn btn-primary">전송</button>
    </form>
    <div id="chatLogs"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>

</body>
</html>
